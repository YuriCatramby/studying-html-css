<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portifolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header></header>
    <main class="presentation">
      <section class="presentation__content">
        <h1 class="presentation__content__title">
          Elevate your digital business to another level
          <strong class="title-highlight">with a quality Front-end!</strong>
        </h1>
        <p class="presentation__content__text">
          Hi! I'm Yuri. I'm learning Front-end.
        </p>
        <div class="presentation__content_links">
          <a
            class="presentation__content_links_bt"
            href="https://www.linkedin.com/in/yuricatramby/"
            >Linkedin</a
          >
          <a
            class="presentation__content_links_bt"
            href="https://github.com/YuriCatramby"
            >Github</a
          >
        </div>
      </section>
      <img class="presentation__img" src="HTML5_logo.png" alt="Logo HTML5" />
    </main>
    <footer></footer>
  </body>
</html>
